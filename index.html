<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-wrapper">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="city-input" placeholder="Search a city ..."
                                autocomplete="off">
                        </div>
                        <div class="col-2">
                
                            <button type="button" class="btnSearch" id="search-button">
                                Search
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btnLocation" id="location-button">
                                Current Location
                            </button>
                        </div>
                    </div>
                </form>
                

    <h1 id="city"> Pula,Croatia </h1>

    <h2 class="actual-time">
            <span id="date"> </span>
        </h2>

    <strong id="temperature"></strong>
    <span class="units">
        <a href="#" id="celsius-link">CÂ°</a>
    
    </span>
       
    </h1>

<div class="row">
    <div class="col-md-8">
        <div class="center-block">
        
            <img src="visuals/Weather_Isometric.svg " id="image" />
        </div>
    </div>
    
<div class="col-md-4">
               
            <ul class="weather-info"> 

        
                
             <div>  <p id="description"></p>
            </div>
            
                <li>
                    Humidity: <span id="humidity"> % </span>
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
           </ul>
     </div>
</div>


<src id="icon"/>

             
</div>    
<div class="weather-forecast" id="forecast"></div>
   
          </div>
       </div>

</html>
