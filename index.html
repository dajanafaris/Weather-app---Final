<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-wrapper">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" class="form-control" id="city-input" placeholder="Search a city ..."
                                autocomplete="off">
                        </div>
                        <div class="col-2">
                
                            <button type="button" class="btnSearch" id="search-button">
                                Search
                            </button>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btnLocation" id="location-button">
                                Current Location
                            </button>
                        </div>
                    </div>
                </form>
    <h1 id="city"> Pula,Croatia </h1>
       
        <div class="actual-time">
               <span id="date">  </span> 
    </div>
    <h3 id="description">
        Sunny
    </h3>
    <div class="float-left">
        <strong
            id="temperature"></strong>
            <span class="units">
                <a href="#" id="celsius-link">C째</a>
                
            </span>
    
        
    </div>
    </h1>
<div class="row">
    <div class="col-md-8">
        <div class="center-block">
        
            <img src="visuals/Weather_Isometric.svg " id="image" />
        </div>
    </div>
    
<div class="col-md-4">
               <div class="float-right"
    
            <ul class="weather-info">
               
                <li>
                    Humidity: <span id="humidity"> % </span>
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
         </ul>
     </div>
</div>
             <hr class="line-style">
                  </div>    
   
        <div class="row" id="forecast">
            <div class="col-md-4">
                <ul>
                    <li>
                   <strong>11:00</strong>
                   </li>
                   
                <img src="visuals/iconfinder_weather01_4102328.png" id="icon">
                <span><strong>17째C </strong></span>
                </ul>
                </div>
            
            <div class="col-md-4">
        <ul>
            <li><strong>15:00</strong></li>
               
                <img src="visuals/iconfinder_Cloudy_Sunny_5729392.png" id="icon">
                <span><strong>23째C</strong></span>
                </ul>
            </div>

            <div class="col-md-4">
                <ul>
             <li>  <strong>19:00</strong> </li>
<img src="visuals/iconfinder_Cloudy_Moon_5729393.png" id=icon>
            
          <span><strong>15째C</strong></span>
            </ul>
            </div>
        </div>
          
        </div>
        </div>
    </div>
     </div>
</div>

<p class="text-center"

   <small>
    <a href="https://github.com/dajanafaris/Weather-app---Final" target="_blank">
        Open source code </a> by Dajana Faris
    </small>
</p>


    <script src="src/index.js"> </script>
</body>
</html>
